<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }
        .green {
            background-color: #9ACD32;
            width: 100%;
            height: 100px;
        }
        .blue {
            background-color: #00CED1;
            flex: 1 1 100%;
            height: 100px;
            margin: 5px;
        }
        .gray {
            background-color: #D3D3D3;
            flex: 1 1 20%;
            height: 50px;
            margin: 5px;
        }

        @media (min-width: 480px) {
            .blue {
                flex: 1 1 30%;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="green"></div>
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="gray"></div>
        <div class="gray"></div>
        <div class="gray"></div>
        <div class="gray"></div>
    </div>
</body>
</html>
